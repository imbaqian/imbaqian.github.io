<p>Python *args and **kwargs</p>

<p class="meta">2017-7-21 府谷-家 </p>

<h3 id="args参数作为tuple传入函数">*args参数作为tuple传入函数</h3>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span></span><span class="k">def</span> <span class="nf">foo</span><span class="p">(</span><span class="o">*</span><span class="n">args</span><span class="p">):</span>
    <span class="k">for</span> <span class="n">a</span> <span class="ow">in</span> <span class="n">args</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="n">a</span><span class="p">)</span>

<span class="n">foo</span><span class="p">(</span><span class="mi">1</span><span class="p">)</span>
<span class="c1">#output：</span>
<span class="mi">1</span>

<span class="n">foo</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">)</span>
<span class="c1">#output:</span>
<span class="mi">1</span> 
<span class="mi">2</span>
<span class="mi">3</span></code></pre></figure>

<h3 id="kwargs-将关键字参数作为dict">**kwargs 将关键字参数作为dict</h3>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span></span><span class="k">def</span> <span class="nf">bar</span><span class="p">(</span><span class="o">**</span><span class="n">kwargs</span><span class="p">):</span>
    <span class="k">for</span> <span class="n">a</span> <span class="ow">in</span> <span class="n">kwargs</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="n">a</span><span class="p">,</span><span class="n">kwargs</span><span class="p">[</span><span class="n">a</span><span class="p">])</span>

<span class="n">bar</span><span class="p">(</span><span class="n">name</span><span class="o">=</span><span class="s1">&#39;one&#39;</span><span class="p">,</span><span class="n">age</span><span class="o">=</span><span class="mi">27</span><span class="p">)</span>
<span class="c1">#output:</span>
<span class="n">age</span> <span class="mi">27</span>
<span class="n">name</span> <span class="n">one</span></code></pre></figure>

<p>注意上面输出时候是按参数<strong>从右到左</strong>排序的</p>

<h3 id="args和kwargs可以和普通参数一起用">*args和**kwargs可以和普通参数一起用</h3>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span></span><span class="k">def</span> <span class="nf">foo</span><span class="p">(</span><span class="n">king</span><span class="p">,</span> <span class="o">*</span><span class="n">args</span><span class="p">,</span> <span class="o">**</span><span class="n">kwargs</span><span class="p">):</span>
    <span class="k">print</span><span class="p">(</span><span class="n">king</span><span class="p">)</span>
    <span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="n">args</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="n">i</span><span class="p">)</span>
    <span class="k">for</span> <span class="n">key</span> <span class="ow">in</span> <span class="n">kwargs</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="n">key</span><span class="p">,</span><span class="n">kwargs</span><span class="p">[</span><span class="n">key</span><span class="p">])</span>

<span class="n">foo</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">,</span><span class="mi">4</span><span class="p">,</span><span class="n">a</span><span class="o">=</span><span class="s1">&#39;apple&#39;</span><span class="p">,</span><span class="n">b</span><span class="o">=</span><span class="s1">&#39;banana&#39;</span><span class="p">)</span>
<span class="c1">#output</span>
<span class="mi">1</span>
<span class="mi">2</span>
<span class="mi">3</span>
<span class="mi">4</span>
<span class="n">b</span> <span class="n">banana</span>
<span class="n">a</span> <span class="n">apple</span></code></pre></figure>

<h3 id="args另一个用法是调用函数时解析参数列表">*args另一个用法是调用函数时解析参数列表</h3>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span></span><span class="k">def</span> <span class="nf">foo</span><span class="p">(</span><span class="n">bar</span><span class="p">,</span> <span class="n">lee</span><span class="p">):</span>
    <span class="k">print</span><span class="p">(</span><span class="n">bar</span><span class="p">,</span><span class="n">lee</span><span class="p">)</span>

<span class="n">l</span> <span class="o">=</span> <span class="p">[</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">]</span>
<span class="n">foo</span><span class="p">(</span><span class="o">*</span><span class="n">l</span><span class="p">)</span>

<span class="c1">#output</span>
<span class="mi">1</span> <span class="mi">2</span></code></pre></figure>
