---
layout: default
title: Classify
---
<style>
    #hh2{
        color: rgb(75, 67, 67);
        margin-bottom: 1em;
        margin-left: 0.3em;
        font: 1.1em sans-serif;
    }
</style>

<div>
    {% for tag in site.tags %}
    <h2 id="hh2">{{tag[0]}}</h2>
    <ul class="posts">
        {% for post in tag.last %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
