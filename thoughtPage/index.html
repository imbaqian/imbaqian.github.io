<h1>随便写写喽~</h1>
<div id="home">
    <ul class="posts">
    {% for post in site.posts %}
        {% if post.tags[0] == "thought" %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}    
    {% endfor %}
    </ul>
</div>
